<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Exchange Rates Now To USD</title>
  </head>
  <body>
    <img src="icon.png" alt="EUR to USD" />
    <h1>Exchange Rates Now To USD</h1>
    <input type="number" id="amount" placeholder="Enter the amount" />
    <select id="currency" title="Choose currency">
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
    <button id="convert">Convert Currency</button>
    <div id="result">
      After click, wait for a few seconds to get a result!<br />Conversions are
      updated hourly!
    </div>
    <script src="exchange.js" defer></script>
  </body>
</html>
